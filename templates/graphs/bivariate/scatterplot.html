{% extends 'graphs/base.html' %}


{% block content %}

<div class="text-center p-5">
  <h1 class="text-dark mt-4 mb-3 pb-2 ">Scatter plot</h1>

  {% for scatterplot in scatterplots %}

  {% endfor %}
</div>

{% endblock %}
